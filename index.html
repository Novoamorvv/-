<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告别案例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .image, .gif, .audio, .letter {
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">告别案例</div>
        
        <!-- 这里插入文字内容 -->
        <p>我爱暗里着迷，你问我为什么，因为我对暗里着迷那片土地爱的深沉，爱的热烈。</p>
        <p>@啵一口奶盖 退群提示 这BYD打不起任务排溜溜球了。</p>

        <!-- 这里插入告别信 -->
        <div class="letter">
            <h2>和暗里着迷大家庭告别</h2>
            <p>亲爱的暗里着迷大家庭：</p>
            <p>怀着复杂的心情，我在此宣布将与大家告别。过去的时光里，我们共同度过了无数美好的瞬间。每一次的欢笑与泪水，都将永远铭刻在我的记忆中。</p>
            <p>感谢每一位成员的陪伴和支持，你们是我最珍贵的回忆。尽管离别在即，但我对暗里着迷的爱与热情不会减退。</p>
            <p>愿大家在未来的日子里，一切顺利，幸福安康。</p>
            <p>此致，<br>敬礼</p>
            <p>阳痿和阮巧巧</p>
        </div>

        <!-- 这里插入可爱的动图 -->
        <div class="gif">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="可爱的动图">
        </div>

        <!-- 这里插入伤感的音乐 -->
        <div class="audio">
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>

        <!-- 这里插入其他素材 -->
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="其他素材">
        </div>

        <div class="footer">
            页面由阮巧巧和阳痿创作
        </div>
    </div>
</body>
</html>
